            $("#email_error").text("");
        }

        // Check if Mobile is empty and valid
        if (mobile.trim() === "") {
            $("#mobile_error").text("Mobile number is required");
            isValid = false;
        } else if (!isValidMobile(mobile)) {
            $("#mobile_error").text("Enter a valid 10-digit mobile number");
            isValid = false;
        } else {
            $("#mobile_error").text("");
        }

        // Check if Password is empty

        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

  
    function isValidMobile(mobile) {
